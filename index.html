<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gara di memoria</title>
</head>
<body>
    <header>
        <h1>Gara di memoria</h1>
        <p>Regole: prova a memorizzare quanti piu numeri possibili in 30 secondi. <br>
            Se ti senti abbastanza bravo puoi aumentare i numeri da memorizzare</p>
    </header>
    <main class="d-flex justify-content-between flex-wrap">
        <section id="timer" class="d-flex justify-content-between">
            <div>
                <button id="start">Avvia Timer</button>
                <div id="time" class="fw-bold fs-3">30</div>
            </div>
            <button id="add">Aggiungi un numero</button>
        </section>
        <section id="numbers">
            <div id="numCont"class="d-flex justify-content-between">
            </div>
        </section>
        <section id="guess" class="d-none">
            <div id="input" class="d-flex justify-content-between flex-wrap gap-2">

            </div>
            <button id="check">Conferma</button>
        </section>
        <section id="resultSection">
        </section>

    </main>
    <script src="script/utilities.js"></script>
    <script src="script/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gara di memoria</title>
</head>
<body>
    <header>
        <h1>Gara di memoria</h1>
        <p>Regole: prova a memorizzare quanti piu numeri possibili in 30 secondi. <br>
            Se ti senti abbastanza bravo puoi aumentare i numeri da memorizzare</p>
    </header>
    <main>
        <section id="timer">
            <button>Avvia Timer</button>
            <div id="time"></div>
        </section>
        <section id="numeri">
            <div class="number"></div>
        </section>
        
    </main>
</body>
</html>
